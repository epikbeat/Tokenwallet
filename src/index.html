<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Wallet Page</title>

  <!-- Custom fonts for this template-->
  <!-- <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"> -->
  <link
    href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
    rel="stylesheet">

  <!-- Custom styles for this template-->
  <link href="public/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">
  <div class="container">
    <!-- Outer Row -->
    <div class="row justify-content-center">
      <div class="col-xl-10 col-lg-12 col-md-9">
        <div class="card o-hidden border-0 shadow-lg my-5">
          <div class="card-body p-0">
            <!-- Nested Row within Card Body -->
            <div class="row">
              <div class="col-lg-12">
                <div class="p-5">
                  <div class="text-center">
                    <h1 class="h4 text-gray-900 mb-4">OSDC Wallet</h1>
                  </div>
                  <form class="user" action='/shop' method="POST">
                    <div class="form-group">
                      <label>Select Address</label>
                      <select class="custom-select" name="address" id="selectAccount">
                      </select>
                    </div>
                    <div class="table-responsive">

                      <table class="table table-bordered" id="dataTable" cellspacing="0">
                        <thead>
                          <tr>
                            <th width="70%">Account address</th>
                            <td id="address"></td>
                          </tr>
                          <tr>
                            <th width="70%">Ether</th>
                            <td id="etherValue"></td>
                          </tr>
                          <tr>
                            <th width="70%">Token</th>
                            <td id="tokenValue"></td>
                          </tr>
                        </thead>
                        <tbody id="tableContent">
                        </tbody>
                      </table>
                    </div>

                    <!-- 
                    <a href="/" class="btn btn-primary btn-user btn-block">
                      <i class="fab fa-google fa-fw"></i> Back
                    </a> -->
                  </form>
                  <br>

                  <label><b>Ether Transfer</b></label>
                  <table cellspacing="0" border="0" width="100%">
                    <thead>
                      <tr>
                        <th width="70%"><input type="text" class="form-control form-control-user" id="etherAddressTxt"
                            aria-describedby="emailHelp" placeholder="Input Address..."></th>
                        <td rowspan="2" valign="center">
                          <a href="javascript:;" class="btn btn-facebook btn-user btn-block" style="" id="etherSendBtn">
                            Send
                          </a> </td>
                      </tr>
                      <tr>
                        <th width="70%"><input type="number" class="form-control form-control-user" id="etherValue1"
                            placeholder="Input Ether..."></th>
                      </tr>
                    </thead>
                  </table>
                  <p></p>
                  <hr>
                  <label><b>Token Transfer</b></label>
                  <table cellspacing="0" border="0" width="100%">
                    <thead>
                      <tr>
                        <th width="70%"><input type="text" class="form-control form-control-user" id="tokenAddressTxt"
                            placeholder="Input Address..."></th>
                        <td rowspan="2">
                          <a href="javascript:;" class="btn btn-facebook btn-user btn-block" style="vertical-align: center"
                            id="tokenSendBtn">
                            <i class="fab fa-facebook-f fa-fw"></i> Send
                          </a> 
                          </td>
                      </tr>
                      <tr>
                        <th width="70%"><input type="number" class="form-control form-control-user" id="tokenValue1"
                            placeholder="Input Token..."></th>
                      </tr>
                    </thead>
                  </table>

                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <!-- Bootstrap core JavaScript
  <script src="js/jquery.min.js"></script>     -->
  <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/truffle-contract@4.0.31/dist/truffle-contract.min.js"></script>
  <script src="public/js/init.js"></script>
  <script src="public/js/index.js"></script>

</body>

</html>
